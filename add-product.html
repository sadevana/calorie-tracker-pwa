<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Add Product - Nutrition Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app">
        <header>
            <h1>Add Product</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="add-meal.html">Add Meal</a>
                <a href="add-product.html" class="active">Add Product</a>
                <a href="settings.html">Settings</a>
            </nav>
        </header>
        
        <main id="app-content">
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <h3 class="form-section-title">Nutritional values per 100g:</h3>
                <div class="form-group">
                    <label>Calories</label>
                    <input type="number" id="calories" required>
                </div>
                <div class="form-group">
                    <label>Fats (g)</label>
                    <input type="number" id="fats" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Protein (g)</label>
                    <input type="number" id="protein" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Carbs (g)</label>
                    <input type="number" id="carbs" step="0.1" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </main>
    </div>

    <script src="js/db/repository.js"></script>
    <script src="js/services/nutritionService.js"></script>
    <script src="js/ui/addProductScreen.js"></script>
</body>
</html>
