<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Add Product - Nutrition Tracker</title>
    <link rel="manifest" href="manifest.mjson">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app">
        <header>
            <h1>Add Product</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="add-meal.html">Add Meal</a>
                <a href="add-product.html" class="active">Add Product</a>
                <a href="settings.html">Settings</a>
            </nav>
        </header>
        
        <main id="app-content">
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories (per 100g)</label>
                    <input type="number" id="calories" required>
                </div>
                <div class="form-group">
                    <label for="fats">Fats (per 100g)</label>
                    <input type="number" id="fats" required>
                </div>
                <div class="form-group">
                    <label for="protein">Protein (per 100g)</label>
                    <input type="number" id="protein" required>
                </div>
                <div class="form-group">
                    <label for="carbs">Carbs (per 100g)</label>
                    <input type="number" id="carbs" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </main>
    </div>

    <script type="module" src="js/ui/addProductScreen.mjs"></script>
</body>
</html>
